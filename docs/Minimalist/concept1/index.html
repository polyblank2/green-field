<html>
	<head>
		<style type="text/css">
		.rolloverimage{
		display: block;
		width: 56px;
		height: 90px;
		background: url('https://s3-us-west-2.amazonaws.com/labs3000/rollover.png') bottom;
		text-indent: -99999px;
		}
		.rolloverimage:hover{
		background-position: 0 0;
		}
		.centered {
		  position: fixed; /* or absolute */
		  top: 50%;
		  left: 50%;
		  margin-top: -90px;
  margin-left: -28px;
		}
				.centered2 {
		  position: fixed; /* or absolute */
		  top: 50%;
		  left: 50%;
		  margin-top: 25px;
  margin-left: -90px;
		}
		</style>
	</head>
	<body>
		<center><a  class="rolloverimage centered"  href="https://bossman2.typeform.com/to/aegjkq">Rollover Image</a></center>
		<center><h1 id="example2" class="centered2" text="Hire me as a"></h1></center>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
		<script>
		$('#example2').typeIt({
		     strings: ["Developer", "System Engineer", "Python Developer", "Migrator", "Troubleshooter", "Java Developer", ".NET Developer", "Front-End Developer"],
		     speed: 50,
		     breakLines: false,
		     autoStart: false
		});
		</script> 
	</body>
</html>
